# oapi-codegen configuration for freee-api-go
# This file configures code generation from the freee Accounting API OpenAPI specification.
#
# Usage:
#   oapi-codegen -config oapi-codegen.yaml api/openapi.json
#
# For more details, see: https://github.com/oapi-codegen/oapi-codegen

# Package name for generated code
package: gen

# Output file path (relative to project root)
# Generated code will be placed in internal/gen/ to keep it internal-only
output: internal/gen/client.gen.go

# Generate options - controls what types of code are generated
generate:
  models: true
  client: true
  embedded-spec: false

# Exclude operations with known issues (reference depth problems)
# These operations use inline schemas with deep nesting that exceed oapi-codegen limitations.
# See internal/gen/README.md for more details and workarounds.
output-options:
  exclude-operation-ids:
    - "api/v1/account_items#upsert_by_code"
    - "api/v1/items#upsert_by_code"
    - "api/v1/sections#upsert_by_code"
    - "api/v1/partners#upsert_by_code"
    - "upsert_segment_tag"
