run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - stylecheck
    - unconvert
    - unparam
    - gosec
    - bodyclose
    - noctx
    - exportloopref
    - gocritic
    - godot
    - gocyclo
    - dupl
    - prealloc
    - nestif
  disable:
    - exhaustruct
    - exhaustive

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  misspell:
    locale: US

  nestif:
    min-complexity: 4

  godot:
    scope: declarations
    capital: true

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Audit errors not checked
    config:
      G111: # Detect potential directory traversal
        enabled: true

issues:
  exclude-rules:
    # Exclude generated code from linting
    - path: internal/gen/
      linters:
        - all

    # Exclude test files from certain linters
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gosec

    # Exclude examples from certain linters
    - path: examples/
      linters:
        - errcheck
        - gosec

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
